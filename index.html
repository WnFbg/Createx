<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/main.js" defer></script>
  <title>Createx</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a href="/" class="header__logo logo">
              <img src="images/main-image/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">About us</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Events</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
            <div class="header__btn-box">
              <a class="header__top-btn button">Get consultation</a>
              <div class="header__user-nav">
                <a href="#" class="header__user-btn">Log in</a>
                /
                <a href="#" class="header__user-btn">Register<a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a class="header__play" href="https://youtu.be/JFFOEhoWCFg" data-fancybox>
                  <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                    <path
                      d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"
                      fill="white" />
                  </svg>
                  Play showreel
                </a>
                <h1 class="header__title">
                  Enjoy studying with Createx Online Courses
                </h1>
                <div class="header__content-buttons">
                  <a href="#" class="header__content-btn button button--empty"><span>About us</span></a>
                  <div class="header__content-btn button">Explore courses</div>
                </div>
              </div>
              <img class="header__img" src="/images/main-image/hero-image.svg" alt="Image">
            </div>
            <ul class="header__row">
              <li class="header__row-item">
                <span class="header__row-span">1200</span>
                <span>Students graduated</span>
              </li>
              <span></span>
              <li class="header__row-item">
                <span class="header__row-span">84</span>
                <span>Completed courses</span>
              </li>
              <span></span>
              <li class="header__row-item">
                <span class="header__row-span">16</span>
                <span>Qualified tutors</span>
              </li>
              <span></span>
              <li class="header__row-item">
                <span class="header__row-span">5</span>
                <span>Years of experience</span>
              </li>
              <span></span>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
